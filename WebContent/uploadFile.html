<!DOCTYPE html>
<html>
<head>
<meta charset="BIG5"> <!-- 若沒設置會造成中文亂碼!! -->
<title>Insert title here</title>
</head>
<body>
	<form action="UploadServlet" method="post"
		enctype="multipart/form-data">
		<div align="center">
			<fieldset style="width: 80%">
				<legend>Upload File Example</legend>
				<br />
				<div class="line">
					<div style="text-align: center">上傳檔案:</div>
					<div style="text-align: center">
						<input type="file" name="file">
					</div>
				</div>
				<div class="line">
					<div style="text-align: center">文字說明:</div>
					<div style="text-align: center">
						<input type="text" name="fileDescription">
					</div>
				</div>
				<div class="line">
					<div style="text-align: center">
						<input type="submit" value="確認上傳" class="button">
					</div>
				</div>
			</fieldset>
		</div>
	</form>
</body>
